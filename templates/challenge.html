{% extends 'main.html' %}

{% block content %}
<div class="container">
    <h1 class="display-1">
        Challenge
    </h1>
</div>
<div class="container">
    <div class="alert" style="border-width: 2px; border-color: {{color}}; background-color: {{bg_color}}">
        <div class="container">
            <a class="btn btn-success btn-lg left-text"
                href="https://codeforces.com/contest/{{problem.contest_id}}/problem/{{problem.index}}" target="_blank">
                {{ problem }} </a>
        </div>
        <div class="container">
            <p>
                Total seconds left for the challenge: {{time_remaining}}.
            </p>
            <p>
                Rating delta: <span class="text-success">{{gain}}</span> | <span class="text-danger">{{loss}}</span>
            </p>
        </div>
        <div class="container">
            <a class="btn btn-warning" href="{% url 'giveup' %}">
                Give up :(
            </a>
            <a class="btn btn-secondary" href="{% url 'challenge' %}">
                Validate
            </a>
        </div>
    </div>
</div>
{% endblock content %}
