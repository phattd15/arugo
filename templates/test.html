<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-secondary navbar-dark">
    <div class="container-fluid">
        <ul class="navbar-nav">
            {% if not user.is_authenticated %}
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'home-page' %}"> Arugo </a>
            </li>
            <li class="nav-item">
                <a class="nav-item nav-link" href="{% url 'login' %}"> Login </a>
            </li>
            <li class="nav-item">
                <a class="nav-item nav-link" href="{% url 'register' %}"> Register </a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-item nav-link" href="{% url 'home-page' %}"> {{profile.handle}} </a>
            </li>
            <li class="nav-item">
                <a class="nav-item nav-link" href="{% url 'logout' %}"> Logout </a>
            </li>
                {% if profile.in_progress %}
                    <li class="nav-item">
                        <a class="nav-item nav-link" href="{% url 'challenge' %}"> Challenge </a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-item nav-link" href="{% url 'list' %}"> List </a>
                    </li>
                {% endif %}
            {% endif %}

            <li class="nav-item">
                <a class="nav-item nav-link" href="{% url 'help' %}"> About / Help </a>
            </li>
            <li class="nav-item">
                <a class="nav-item nav-link" href="https://github.com/polarity-cf/arugo" target="_blank"> Github </a>
            </li>
        </ul>
    </div>
    </nav>
    <br>
    <br>
    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>
</body>
</html>
