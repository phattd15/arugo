{% extends 'main.html' %}

{% block content %}
<div class="container">
    <h1 class="display-1">
        Challenge List
    </h1>
    <h3>Custom challenge</h3>
</div>
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="contest_id">Contest ID</label>
                <input type="contest_id" class="form-control" id="contest_id" name="contest_id"
                    placeholder="e.g: '1425'">
            </div>
            <div class="form-group">
                <label for="index">Problem Index</label>
                <input type="index" class="form-control" id="index" name="index" placeholder="e.g: 'A'">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    {% for problem, color, bg_color, gain, loss in challenges %}
    <div class="alert container" style="border-width: 2px; border-color: {{color}}; background-color: {{bg_color}};">
        <a class="btn btn-success btn-lg left-text"
            href="https://codeforces.com/contest/{{problem.contest_id}}/problem/{{problem.index}}" target="_blank">
            {{ problem }} </a>

        <a class="btn btn-warning btn-lg right-text" href="{% url 'solve' problem.contest_id problem.index %}"> Pick
            this challenge <span class="text-success">{{gain}}</span> | <span class="text-danger">{{loss}}</span> </a>
    </div>
    {% endfor %}
{% endblock content %}
